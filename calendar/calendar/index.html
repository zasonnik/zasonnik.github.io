<!DOCTYPE html>
<html>
<head>
 <meta charset="utf8"></meta>
 <title>Calendar of events</title>
 <script src="js/calendar.js"></script>
</head>
<body>
 <H1>Calendar</H1>
 <div class="calendar_wrapper">
  <select class="year"></select>
  <select class="month"></select>
  <table class="calendar">
   <thead>
    <tr>
     <th>Mon</th>
     <th>Tue</th>
     <th>Wed</th>
     <th>Thu</th>
     <th>Fri</th>
     <th>Sat</th>
     <th>Sun</th>
    </tr>
   </thead>
   <tbody>
   </tbody>
  </table>
 </div>
</body>
</html>
