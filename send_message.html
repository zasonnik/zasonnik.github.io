<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Пришли мне сообщение</title>
 <link rel="stylesheet" href="/css/send.css">
</head>
<body>
 <div class="send_form">
 <H1>Отправь сообщение</H1>
 <form name="send_zasonnik_message">
  <p>
  <label>Заголовок</label>
  </p>
  <p>
  <input name="title" type="text" placeholder="Заголовок"></input>
  </p>
  <p>
  <label>Тело письма</label>
  </p>
  <p>
  <textarea name="body" placeholder="Моё сообщение"></textarea>
  </p>
  <p>
  <input type="button" onclick="send_message()" value="Отправить"/>
  </p>
 </form>
 </div>
 <script>
   var TOKEN = "549706200:AAGQRwlGsCn-D2JnOU2gEqtP1Q6d1USBekM";
   var chat_id = "-309143830";
   function send_message(){
     var form = document.forms.send_zasonnik_message;
     var elements = Array.prototype.slice.apply(form.elements);
     var mes = {};
     for(var i=0; i<elements.length; i++){
       var e = elements[i];
       if(e.name){
         mes[e.name] = e.value;
       }
     }

     var reqBody = JSON.stringify({
       chat_id: chat_id,
       parse_mode: 'Markdown',
       text: '*'+mes.title+'*\n'+mes.body
     });
     var url = 'https://api.telegram.org/bot' + TOKEN + '/sendMessage';
     var xhr = new XMLHttpRequest();
     xhr.open('POST', url, true);
     xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
     xhr.send(reqBody);
   }
 </script>
</body>
</html>
